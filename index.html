<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <form action="">
            <input type="search" placeholder="Enter a city..." required>
            <input type="submit" value="Search">
        </form>
    </header>
    <main>
        <div>
            <h1>
            ☀️ 25°C
            </h1>
            <p>
            feels like 28°C
            </p>
        </div>
        <div>
            <h2>
                Johannesburg
            </h2>
            <p>
                Thursday 16:10, sunny 
                <br>
                Humidity: 35%, Wind: 11km/h 
            </p>
        </div>
    </main>
    <footer>Coded by <a href="https://github.com/sara-jac" target="_blank">Sara</a>
        , is open-sourced on 
        <a href="https://github.com/sara-jac/my-weather-app" target="_blank">Github</a>, 
        and hosted on 
        <a href="https://www.netlify.com/" target="_blank">Netlify.</a>
    </footer>
</body>
</html>
