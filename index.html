<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Handjet:wght@100..900&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
    />
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
    <header>
      <form class="search-form">
          <input 
          type="search" 
          class="search-input"
          placeholder="Enter a city..." 
          required>
          <input 
          type="submit"
          class="search-button" 
          value="Search">
      </form>
        <hr>
      <div class="place-container">
        <p class="current-city">
            Johannesburg
        </p>  
      <p class="current-time">
        Thursday 16:10
      </p>
      </div>
    </header>
    <main>
      <div class="temperature-container">
        <div class="temperature-icon">
        ☀️
        </div>
        <div class="current-temperature">
          <div class="temperature-value">
            25
          </div>
          <div class="temperature-unit">
            °C
          </div>
        </div>
        <div class="temperature-description">
          <p>
            sunny
          </p>
        </div>  
      </div>  
      <div>
        <p>
            Humidity: <strong>35%</strong>, Wind: <strong>11km/h</strong> 
        </p>
      </div>
    </main>
    <hr>
    <footer>
      <p>
      This project was coded by <a href="https://github.com/sara-jac" target="_blank">Sara</a>, 
      is open-sourced on 
      <a href="https://github.com/sara-jac/my-weather-app" target="_blank">Github</a>, 
      and hosted on 
      <a href="https://saras-weather.netlify.app/" target="_blank">Netlify.</a>
      </p>
  </footer>
   </div> 
</body>
</html>
