<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Handjet:wght@100..900&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" 
    />

    <link rel="stylesheet" href="src/style.css">
    
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="app-container">
    <header>
      <form class="search-form" id="search-form">
          <input 
          type="search" 
          class="search-input"
          placeholder="Enter a city..." 
          required
          id="search-input"
          >
          <input 
          type="submit"
          class="search-button" 
          value="Search">
      </form>
        <hr>
      <div class="date-container">
      <p class="current-date" id="current-time">
      </p>
      </div>
    </header>
    <main>
      <div class="material-symbols-outlined">
       location_on
      </div>
        <div class="current-city" id="current-city">
        </div>  
      <div class="temperature-container">
        <div id="temperature-icon">
        </div>
        <div class="current-temperature">
          <div class="temperature-value" id="temperature-value">    
          </div>
        </div>
        <div class="temperature-unit">
            Â°C
        </div>
      </div>  
      <div>
        <div class="temperature-description" id="temperature-description">
            sunny
        </div>  
        <p>
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="weather-forecast" id="weather-forecast">
      </div>
    </main>
    <hr>
    <footer>
      <p>
      This project was coded by <a href="https://github.com/sara-jac" target="_blank">Sara</a>, 
      is 
      <a href="https://github.com/sara-jac/my-weather-app" target="_blank">open-sourced on Github</a>, 
      and 
      <a href="https://saras-weather.netlify.app/" target="_blank">hosted on Netlify.</a>
      </p>
  </footer>
   </div> 
   <script src="src/index.js"></script>
</body>
</html>
